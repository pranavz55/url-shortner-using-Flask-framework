<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url-shortener</title>
</head>
<body>
<h1>URL Shortener </h1>

{% for message in get_flashed_messages()%}
<h2>{{ message }}</h2>
{% endfor %}

<form action="your-url" method="POST">
    <label for="url">Website Name</label>
    <input type="url" name="url" value="" required><br>
    <label for="code">Shorten code</label>
    <input type="text" name="code" value="" required><br>
    <input type="submit" value="shortner">
</form>
</body>
</html>
